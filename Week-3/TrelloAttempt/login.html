        <h2>Create Account</h2>
    </div>
    <form class="form" id="form">
        <div class="form-control">
        <label>Username</label>
        <input type="text" placeholder="LWishahi" id="username">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-cirlce"></i>
        <small> Errror Message </small>
    </div>

    <div class="form-control">
        <label>Email</label>
        <input type="text" placeholder="lWishahi@gmail.com" id="email">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-cirlce"></i>
        <small> Errror Message </small>
    </div>

    <div class="form-control">
        <label>Password</label>
        <input type="password" placeholder="password" id="password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-cirlce"></i>
        <small> Errror Message </small>
    </div> 
 
     <div class="form-control">
        <label>Password Check</label>
        <input type="password" placeholder="password check" id="password2">

    <button>Submit</button>

    </form>
