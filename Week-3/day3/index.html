<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #outer {
        width: 400px;
        height: 400px;
        position: relative;
        background-color: yellow;
      }
      #inner{
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>

    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>

    <div id="outer">
      <div id='inner'>

      </div>
    </div>

    <script src="learningmaterial.js" charset="utf-8"></script>
  </body>
</html>
