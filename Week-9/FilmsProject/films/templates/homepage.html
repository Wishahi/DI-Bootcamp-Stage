{% extends 'partials/base.html'%}

{% block content%}

{% for film in films%}
<div>
    <br>
   Title : {{film.title}}
   <br>
   Genre:
   {% for cat in film.categories.all%}
   <br>
    | {{cat}} |
   {%endfor%}
   <br>
   Director:
   {%for dir in film.directors.all%}

   {{dir}}
   {%endfor%}
   <br>
   

    <br>
</div>

{%endfor%}


{%endblock content%}
